<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
</head>
<body>
  <h1>Discuss the theory of plate tectonics</h1> <!-- Added text -->
  
  <h1>Write a comment</h1>
  <!-- Form for submitting new comments -->
  <form id="commentForm">
    <input type="hidden" id="csrfToken" name="_csrf">
    <input name="comment" placeholder="Comment" required />
    <button type="submit">Submit</button>
  </form>

  <!-- Search bar -->
  <h2>Search Comments by User</h2>
  <form action="/search" method="GET">
    <input type="hidden" name="_csrf" id="searchCsrfToken">
    <input name="username" placeholder="Enter username" required>
    <button type="submit">Search</button>
  </form>

  <!-- List to display comments -->
  <ul id="commentList"></ul>

  <!-- Link to external JavaScript file -->
  <script src="afterlogin.js"></script>
</body>
</html>
